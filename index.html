<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Weather</title>
    <link rel="stylesheet" href="CSS/Style.CSS">
    <script src="Script/script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2 class="current-day">Monday</h2>
        <div id="dropdown"> 
            <div class="location-container">
                <div class="LocationIcon"><img id="locationPin" src="pics/Location.png" alt="Location pin"></div>
                <div class="location">Los Angeles</div>
                <div class="thin-line"></div>
                <div class="dropdown-content">
                    <a id="Seoul">Seoul</a>
                    <a id="NewYork">New York</a>
                    <a id="London">London</a>
                    <a id="Tokyo">Tokyo</a>
                    <a id="Stockholm">Stockholm</a>
                    <a id="Berlin">Berlin</a>
                    <a id="Madrid">Madrid</a>
                    <a id="Rio">Rio</a>
                    <a id="LosAngeles">Los Angeles</a>
                </div>
            </div>
        </div>
    </div>
    <div class="current-time">12:00 PM</div>
    <button id="Refresh">Refresh</button>
    <div class="weather">
        <div class="weather-icon">
            <img id="Image" src="pics/sol.png" alt="Weather Icon">
        </div>
        <h1 class="temperature">0</h1>
    </div>
    
    <p class="rain-chance">Chance of Rain: 10%</p>
    <div class="forecast">
        <div class="forecast-day1">
            <h3 class="day1">Tue</h3>
            <p class="forecast-temp1">22°C</p>
            <p class="forecast-rain1">5%</p>
        </div>
        <div class="forecast-day2">
            <h3 class="day2">Wed</h3>
            <p class="forecast-temp2">20°C</p>
            <p class="forecast-rain2">15%</p>
        </div>
        <div class="forecast-day3">
            <h3 class="day3">Thu</h3>
            <p class="forecast-temp3">21°C</p>
            <p class="forecast-rain3">20%</p>
        </div>
        <div class="forecast-day4">
            <h3 class="day4">Fri</h3>
            <p class="forecast-temp4">24°C</p>
            <p class="forecast-rain4">10%</p>
        </div>
        <div class="forecast-day5">
            <h3 class="day5">Sat</h3>
            <p class="forecast-temp5">25°C</p>
            <p class="forecast-rain5">0%</p>
        </div>
        <div class="forecast-day6">
            <h3 class="day6">Sun</h3>
            <p class="forecast-temp6">26°C</p>
            <p class="forecast-rain6">0%</p>
        </div>
    </div>
</body>
</html>
