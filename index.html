<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Weather</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Script/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="current-day">Monday</div>
        <div class="location">Los Angeles
            <div class="thin-line"></div>
        </div>
    </div>
    <div class="current-time">12:00 PM</div>
    <div class="weather">
        <div class="weather-icon">
            <img src="pics/sol.png" alt="Weather Icon">
        </div>
        <div class="temperature">0</div>
    </div>
    <div class="rain-chance">Chance of Rain: 10%</div>
    <div class="forecast">
        <div class="forecast-day">
            <div class="day">Tue</div>
            <div class="forecast-temp">22°C</div>
            <div class="forecast-rain">5%</div>
        </div>
        <div class="forecast-day">
            <div class="day">Wed</div>
            <div class="forecast-temp">20°C</div>
            <div class="forecast-rain">15%</div>
        </div>
        <div class="forecast-day">
            <div class="day">Thu</div>
            <div class="forecast-temp">21°C</div>
            <div class="forecast-rain">20%</div>
        </div>
        <div class="forecast-day">
            <div class="day">Fri</div>
            <div class="forecast-temp">24°C</div>
            <div class="forecast-rain">10%</div>
        </div>
        <div class="forecast-day">
            <div class="day">Sat</div>
            <div class="forecast-temp">25°C</div>
            <div class="forecast-rain">0%</div>
        </div>
        <div class="forecast-day">
            <div class="day">Sun</div>
            <div class="forecast-temp">26°C</div>
            <div class="forecast-rain">0%</div>
        </div>
    </div>
</body>
</html>
